<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Painel de Estoque</title>
	<link rel="shortcut icon" href="icon.ico" />
</h:head>
<h:body>

	<!-- Grafico da Curva ABC -->
	<h:form>
		<p:growl id="growl" showDetail="true" />
		<p:panel align="center" header="Curva ABC" style="width:35%">
			<h:panelGrid columns="1" columnClasses="left,right"
				style="width:100%">
				<p:chart type="pie" model="#{chartView.pieModel1}"
					style="width:400px;height:300px">
					<p:ajax event="itemSelect" listener="#{chartView.itemSelect}"
						update="growl" />
				</p:chart>
			</h:panelGrid>
		</p:panel>
	</h:form>


	<!-- Grafico dos Indicadores -->

	<div align="left">
		<h:form>
			<p:panel header="Indicadores" style="width:35%">
				<p:chart type="metergauge" model="#{chartView.meterGaugeModel2}"
					style="width:400px;height:300px" />
			</p:panel>
		</h:form>
	</div>

	<!-- Grafico do Relatório Mensal -->
	<h:form>
		<p:panel header="Relatório Mensal" style="width:99%">
			<!--Grafico do Relatorio Mensal -->
			<p:chart type="line" model="#{chartView.lineModel1}"
				style="height:300px;" />
		</p:panel>
	</h:form>



</h:body>
</html>
